
<div id="breadcrumbs-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <h6 class="breadcrumbs-title">
                    tiivtr:
                    <b>{{tiivtrService.FormData.Name}} [{{tiivtrService.FormData.ID}}]</b>
                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">
                <ol class="breadcrumbs mb-0">
                    <li class="breadcrumb-item">
                        <a href="javascript:history.back()" title="Back">
                            <<< Back
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/Homepage" title="Home">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/tiivtr" title="tiivtr">tiivtr</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/tiivtr" title="tiivtr">tiivtr</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="row">
                <div class="col s12 m12 l12">                  
                    <a title="Add" (click)="tiivtrAdd()" class="btn waves-effect waves-light green darken-1">
                        <i class="material-icons">add_box</i>
                    </a>
                    <a title="Lưu thay đổi" (click)="tiivtrSave()" class="btn waves-effect waves-light cyan">
                        <i class="material-icons">save</i>
                    </a>
                </div>               
            </div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <div>
<label>IV_IDX</label>
<input placeholder="IV_IDX" [(ngModel)]="tiivtrService.FormData.IV_IDX" name="tiivtrService.FormData.IV_IDX" type="text" class="form-control">
</div>
<div>
<label>PART_IDX</label>
<input placeholder="PART_IDX" [(ngModel)]="tiivtrService.FormData.PART_IDX" name="tiivtrService.FormData.PART_IDX" type="text" class="form-control">
</div>
<div>
<label>LOC_IDX</label>
<input placeholder="LOC_IDX" [(ngModel)]="tiivtrService.FormData.LOC_IDX" name="tiivtrService.FormData.LOC_IDX" type="text" class="form-control">
</div>
<div>
<label>QTY</label>
<input placeholder="QTY" [(ngModel)]="tiivtrService.FormData.QTY" name="tiivtrService.FormData.QTY" type="text" class="form-control">
</div>
<div>
<label>CREATE_DTM</label>
<input placeholder="CREATE_DTM" [(ngModel)]="tiivtrService.FormData.CREATE_DTM" name="tiivtrService.FormData.CREATE_DTM" type="text" class="form-control">
</div>
<div>
<label>CREATE_USER</label>
<input placeholder="CREATE_USER" [(ngModel)]="tiivtrService.FormData.CREATE_USER" name="tiivtrService.FormData.CREATE_USER" type="text" class="form-control">
</div>
<div>
<label>UPDATE_DTM</label>
<input placeholder="UPDATE_DTM" [(ngModel)]="tiivtrService.FormData.UPDATE_DTM" name="tiivtrService.FormData.UPDATE_DTM" type="text" class="form-control">
</div>
<div>
<label>UPDATE_USER</label>
<input placeholder="UPDATE_USER" [(ngModel)]="tiivtrService.FormData.UPDATE_USER" name="tiivtrService.FormData.UPDATE_USER" type="text" class="form-control">
</div>
                                 
                </div>             
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="tiivtrService.IsShowLoading"></app-loading>
