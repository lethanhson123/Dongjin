<div id="breadcrumbs-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <h6 class="breadcrumbs-title">
                    tscost
                    <span *ngIf="tscostService.List">({{tscostService.List.length}} items)</span>
                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">
                <ol class="breadcrumbs mb-0">
                    <li class="breadcrumb-item">
                        <a href="javascript:history.back()" title="Back">
                            <<< Back
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/Homepage" title="Trang chủ">Trang chủ</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/tscost" title="tscost">tscost</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/tscost" title="tscost">tscost</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="col s12 m12 l11">
                <input [(ngModel)]="tscostService.BaseParameter.SearchString" placeholder="Tìm ..."
                       class="form-control" (keyup.enter)="tscostSearch()">
            </div>
            <div class="col s12 m12 l1">
                <a title="search" (click)="tscostSearch()" class="btn waves-effect waves-light green darken-1">
                    <i class="material-icons">search</i>
                </a>
            </div>
            <div class="KhungOverflow">
                <table *ngIf="!NotificationService.IsMobile" mat-table matSort #tscostSort="matSort"
                       [dataSource]="tscostService.DataSource">
                    <ng-container matColumnDef="No">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            No
                        </th>
                        <td mat-cell *matCellDef="let element; index as i;">
                            <div *ngIf="tscostPaginator">
                                {{
                                    tscostPaginator.pageSize *
                                    tscostPaginator.pageIndex + i + 1
                                }}
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="TSCOST_IDX">
<th mat-header-cell *matHeaderCellDef mat-sort-header>TSCOST_IDX</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="TSCOST_IDX" name="TSCOST_IDX{{element.TSCOST_IDX}}" [(ngModel)]="element.TSCOST_IDX">
</td>
</ng-container>
<ng-container matColumnDef="TSPSRT_IDX">
<th mat-header-cell *matHeaderCellDef mat-sort-header>TSPSRT_IDX</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="TSPSRT_IDX" name="TSPSRT_IDX{{element.TSCOST_IDX}}" [(ngModel)]="element.TSPSRT_IDX">
</td>
</ng-container>
<ng-container matColumnDef="TSCOST_DT">
<th mat-header-cell *matHeaderCellDef mat-sort-header>TSCOST_DT</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="TSCOST_DT" name="TSCOST_DT{{element.TSCOST_IDX}}" [(ngModel)]="element.TSCOST_DT">
</td>
</ng-container>
<ng-container matColumnDef="TSCOST_VAL">
<th mat-header-cell *matHeaderCellDef mat-sort-header>TSCOST_VAL</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="TSCOST_VAL" name="TSCOST_VAL{{element.TSCOST_IDX}}" [(ngModel)]="element.TSCOST_VAL">
</td>
</ng-container>
<ng-container matColumnDef="CREATE_DTM">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CREATE_DTM</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CREATE_DTM" name="CREATE_DTM{{element.TSCOST_IDX}}" [(ngModel)]="element.CREATE_DTM">
</td>
</ng-container>
<ng-container matColumnDef="CREATE_USER">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CREATE_USER</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CREATE_USER" name="CREATE_USER{{element.TSCOST_IDX}}" [(ngModel)]="element.CREATE_USER">
</td>
</ng-container>
<ng-container matColumnDef="UPDATE_DTM">
<th mat-header-cell *matHeaderCellDef mat-sort-header>UPDATE_DTM</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="UPDATE_DTM" name="UPDATE_DTM{{element.TSCOST_IDX}}" [(ngModel)]="element.UPDATE_DTM">
</td>
</ng-container>
<ng-container matColumnDef="UPDATE_USER">
<th mat-header-cell *matHeaderCellDef mat-sort-header>UPDATE_USER</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="UPDATE_USER" name="UPDATE_USER{{element.TSCOST_IDX}}" [(ngModel)]="element.UPDATE_USER">
</td>
</ng-container>

                    <ng-container matColumnDef="Save">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <a (click)="tscostSave(element)" class="btn-floating waves-effect waves-light cyan" title="Save">
                                <i class="material-icons">save</i>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a *ngIf="element.TSCOST_IDX>0" (click)="tscostDelete(element)" class="btn-floating waves-effect waves-light red" style="padding-top: 3px;" title="Delete">
                                <i class="material-icons">delete_outline</i>
                            </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="tscostService.DisplayColumns001">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: tscostService.DisplayColumns001;">
                    </tr>
                </table>
                <mat-paginator *ngIf="!NotificationService.IsMobile" #tscostPaginator="matPaginator"
                               [pageSizeOptions]="[10,20,50,100]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="tscostService.IsShowLoading"></app-loading>
