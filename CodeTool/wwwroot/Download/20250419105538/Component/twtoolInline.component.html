<div id="breadcrumbs-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <h6 class="breadcrumbs-title">
                    twtool
                    <span *ngIf="twtoolService.List">({{twtoolService.List.length}} items)</span>
                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">
                <ol class="breadcrumbs mb-0">
                    <li class="breadcrumb-item">
                        <a href="javascript:history.back()" title="Back">
                            <<< Back
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/Homepage" title="Trang chủ">Trang chủ</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/twtool" title="twtool">twtool</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/twtool" title="twtool">twtool</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="col s12 m12 l11">
                <input [(ngModel)]="twtoolService.BaseParameter.SearchString" placeholder="Tìm ..."
                       class="form-control" (keyup.enter)="twtoolSearch()">
            </div>
            <div class="col s12 m12 l1">
                <a title="search" (click)="twtoolSearch()" class="btn waves-effect waves-light green darken-1">
                    <i class="material-icons">search</i>
                </a>
            </div>
            <div class="KhungOverflow">
                <table *ngIf="!NotificationService.IsMobile" mat-table matSort #twtoolSort="matSort"
                       [dataSource]="twtoolService.DataSource">
                    <ng-container matColumnDef="No">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            No
                        </th>
                        <td mat-cell *matCellDef="let element; index as i;">
                            <div *ngIf="twtoolPaginator">
                                {{
                                    twtoolPaginator.pageSize *
                                    twtoolPaginator.pageIndex + i + 1
                                }}
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="TOOLWORK_IDX">
<th mat-header-cell *matHeaderCellDef mat-sort-header>TOOLWORK_IDX</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="TOOLWORK_IDX" name="TOOLWORK_IDX{{element.TOOLWORK_IDX}}" [(ngModel)]="element.TOOLWORK_IDX">
</td>
</ng-container>
<ng-container matColumnDef="TOOL_IDX">
<th mat-header-cell *matHeaderCellDef mat-sort-header>TOOL_IDX</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="TOOL_IDX" name="TOOL_IDX{{element.TOOLWORK_IDX}}" [(ngModel)]="element.TOOL_IDX">
</td>
</ng-container>
<ng-container matColumnDef="TOOL_WORK">
<th mat-header-cell *matHeaderCellDef mat-sort-header>TOOL_WORK</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="TOOL_WORK" name="TOOL_WORK{{element.TOOLWORK_IDX}}" [(ngModel)]="element.TOOL_WORK">
</td>
</ng-container>
<ng-container matColumnDef="WK_QTY">
<th mat-header-cell *matHeaderCellDef mat-sort-header>WK_QTY</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="WK_QTY" name="WK_QTY{{element.TOOLWORK_IDX}}" [(ngModel)]="element.WK_QTY">
</td>
</ng-container>
<ng-container matColumnDef="TOT_WK_QTY">
<th mat-header-cell *matHeaderCellDef mat-sort-header>TOT_WK_QTY</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="TOT_WK_QTY" name="TOT_WK_QTY{{element.TOOLWORK_IDX}}" [(ngModel)]="element.TOT_WK_QTY">
</td>
</ng-container>
<ng-container matColumnDef="CREATE_DTM">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CREATE_DTM</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CREATE_DTM" name="CREATE_DTM{{element.TOOLWORK_IDX}}" [(ngModel)]="element.CREATE_DTM">
</td>
</ng-container>
<ng-container matColumnDef="CREATE_USER">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CREATE_USER</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CREATE_USER" name="CREATE_USER{{element.TOOLWORK_IDX}}" [(ngModel)]="element.CREATE_USER">
</td>
</ng-container>
<ng-container matColumnDef="UPDATE_DTM">
<th mat-header-cell *matHeaderCellDef mat-sort-header>UPDATE_DTM</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="UPDATE_DTM" name="UPDATE_DTM{{element.TOOLWORK_IDX}}" [(ngModel)]="element.UPDATE_DTM">
</td>
</ng-container>
<ng-container matColumnDef="UPDATE_USER">
<th mat-header-cell *matHeaderCellDef mat-sort-header>UPDATE_USER</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="UPDATE_USER" name="UPDATE_USER{{element.TOOLWORK_IDX}}" [(ngModel)]="element.UPDATE_USER">
</td>
</ng-container>

                    <ng-container matColumnDef="Save">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <a (click)="twtoolSave(element)" class="btn-floating waves-effect waves-light cyan" title="Save">
                                <i class="material-icons">save</i>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a *ngIf="element.TOOLWORK_IDX>0" (click)="twtoolDelete(element)" class="btn-floating waves-effect waves-light red" style="padding-top: 3px;" title="Delete">
                                <i class="material-icons">delete_outline</i>
                            </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="twtoolService.DisplayColumns001">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: twtoolService.DisplayColumns001;">
                    </tr>
                </table>
                <mat-paginator *ngIf="!NotificationService.IsMobile" #twtoolPaginator="matPaginator"
                               [pageSizeOptions]="[10,20,50,100]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="twtoolService.IsShowLoading"></app-loading>
