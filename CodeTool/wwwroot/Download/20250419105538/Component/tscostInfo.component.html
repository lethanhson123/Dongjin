
<div id="breadcrumbs-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <h6 class="breadcrumbs-title">
                    tscost:
                    <b>{{tscostService.FormData.Name}} [{{tscostService.FormData.ID}}]</b>
                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">
                <ol class="breadcrumbs mb-0">
                    <li class="breadcrumb-item">
                        <a href="javascript:history.back()" title="Back">
                            <<< Back
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/Homepage" title="Home">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/tscost" title="tscost">tscost</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/tscost" title="tscost">tscost</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="row">
                <div class="col s12 m12 l12">                  
                    <a title="Add" (click)="tscostAdd()" class="btn waves-effect waves-light green darken-1">
                        <i class="material-icons">add_box</i>
                    </a>
                    <a title="Lưu thay đổi" (click)="tscostSave()" class="btn waves-effect waves-light cyan">
                        <i class="material-icons">save</i>
                    </a>
                </div>               
            </div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <div>
<label>TSCOST_IDX</label>
<input placeholder="TSCOST_IDX" [(ngModel)]="tscostService.FormData.TSCOST_IDX" name="tscostService.FormData.TSCOST_IDX" type="text" class="form-control">
</div>
<div>
<label>TSPSRT_IDX</label>
<input placeholder="TSPSRT_IDX" [(ngModel)]="tscostService.FormData.TSPSRT_IDX" name="tscostService.FormData.TSPSRT_IDX" type="text" class="form-control">
</div>
<div>
<label>TSCOST_DT</label>
<input placeholder="TSCOST_DT" [(ngModel)]="tscostService.FormData.TSCOST_DT" name="tscostService.FormData.TSCOST_DT" type="text" class="form-control">
</div>
<div>
<label>TSCOST_VAL</label>
<input placeholder="TSCOST_VAL" [(ngModel)]="tscostService.FormData.TSCOST_VAL" name="tscostService.FormData.TSCOST_VAL" type="text" class="form-control">
</div>
<div>
<label>CREATE_DTM</label>
<input placeholder="CREATE_DTM" [(ngModel)]="tscostService.FormData.CREATE_DTM" name="tscostService.FormData.CREATE_DTM" type="text" class="form-control">
</div>
<div>
<label>CREATE_USER</label>
<input placeholder="CREATE_USER" [(ngModel)]="tscostService.FormData.CREATE_USER" name="tscostService.FormData.CREATE_USER" type="text" class="form-control">
</div>
<div>
<label>UPDATE_DTM</label>
<input placeholder="UPDATE_DTM" [(ngModel)]="tscostService.FormData.UPDATE_DTM" name="tscostService.FormData.UPDATE_DTM" type="text" class="form-control">
</div>
<div>
<label>UPDATE_USER</label>
<input placeholder="UPDATE_USER" [(ngModel)]="tscostService.FormData.UPDATE_USER" name="tscostService.FormData.UPDATE_USER" type="text" class="form-control">
</div>
                                 
                </div>             
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="tscostService.IsShowLoading"></app-loading>
