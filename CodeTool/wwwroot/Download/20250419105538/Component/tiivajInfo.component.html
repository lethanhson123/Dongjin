
<div id="breadcrumbs-wrapper">

                    tiivaj:
                    <b>{{tiivajService.FormData.Name}} [{{tiivajService.FormData.ID}}]</b>
                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">

<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="row">
                <div class="col s12 m12 l12">                  
                    <a title="Add" (click)="tiivajAdd()" class="btn waves-effect waves-light green darken-1">
                        <i class="material-icons">add_box</i>
                    </a>
                    <a title="Lưu thay đổi" (click)="tiivajSave()" class="btn waves-effect waves-light cyan">
                        <i class="material-icons">save</i>
                    </a>
                </div>               
            </div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <div>
<label>IVAJ_IDX</label>
<input placeholder="IVAJ_IDX" [(ngModel)]="tiivajService.FormData.IVAJ_IDX" name="tiivajService.FormData.IVAJ_IDX" type="text" class="form-control">
</div>
<div>
<label>PART_IDX</label>
<input placeholder="PART_IDX" [(ngModel)]="tiivajService.FormData.PART_IDX" name="tiivajService.FormData.PART_IDX" type="text" class="form-control">
</div>
<div>
<label>ADJ_SCN</label>
<input placeholder="ADJ_SCN" [(ngModel)]="tiivajService.FormData.ADJ_SCN" name="tiivajService.FormData.ADJ_SCN" type="text" class="form-control">
</div>
<div>
<label>ADJ_DTM</label>
<input placeholder="ADJ_DTM" [(ngModel)]="tiivajService.FormData.ADJ_DTM" name="tiivajService.FormData.ADJ_DTM" type="text" class="form-control">
</div>
<div>
<label>ADJ_QTY</label>
<input placeholder="ADJ_QTY" [(ngModel)]="tiivajService.FormData.ADJ_QTY" name="tiivajService.FormData.ADJ_QTY" type="text" class="form-control">
</div>
<div>
<label>ADJ_BF_QTY</label>
<input placeholder="ADJ_BF_QTY" [(ngModel)]="tiivajService.FormData.ADJ_BF_QTY" name="tiivajService.FormData.ADJ_BF_QTY" type="text" class="form-control">
</div>
<div>
<label>ADJ_AF_QTY</label>
<input placeholder="ADJ_AF_QTY" [(ngModel)]="tiivajService.FormData.ADJ_AF_QTY" name="tiivajService.FormData.ADJ_AF_QTY" type="text" class="form-control">
</div>
<div>
<label>ADJ_RSON</label>
<input placeholder="ADJ_RSON" [(ngModel)]="tiivajService.FormData.ADJ_RSON" name="tiivajService.FormData.ADJ_RSON" type="text" class="form-control">
</div>
<div>
<label>CREATE_DTM</label>
<input placeholder="CREATE_DTM" [(ngModel)]="tiivajService.FormData.CREATE_DTM" name="tiivajService.FormData.CREATE_DTM" type="text" class="form-control">
</div>
<div>
<label>CREATE_USER</label>
<input placeholder="CREATE_USER" [(ngModel)]="tiivajService.FormData.CREATE_USER" name="tiivajService.FormData.CREATE_USER" type="text" class="form-control">
</div>
<div>
<label>UPDATE_DTM</label>
<input placeholder="UPDATE_DTM" [(ngModel)]="tiivajService.FormData.UPDATE_DTM" name="tiivajService.FormData.UPDATE_DTM" type="text" class="form-control">
</div>
<div>
<label>UPDATE_USER</label>
<input placeholder="UPDATE_USER" [(ngModel)]="tiivajService.FormData.UPDATE_USER" name="tiivajService.FormData.UPDATE_USER" type="text" class="form-control">
</div>
                                 
                </div>             
            </div>
        </div>

<app-loading *ngIf="tiivajService.IsShowLoading"></app-loading>
