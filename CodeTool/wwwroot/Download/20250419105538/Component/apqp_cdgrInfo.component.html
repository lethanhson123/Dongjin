                    </a>
                    <a title="Lưu thay đổi" (click)="apqp_cdgrSave()" class="btn waves-effect waves-light cyan">

            <div class="row">
                <div class="col s12 m12 l12">
                    <div>
<label>CDGR_IDX</label>
<input placeholder="CDGR_IDX" [(ngModel)]="apqp_cdgrService.FormData.CDGR_IDX" name="apqp_cdgrService.FormData.CDGR_IDX" type="text" class="form-control">
</div>
<div>
<label>CDGR_SYSNOTE</label>

<div>
<label>CDGR_NM_KR</label>

</div>
<div>
<label>CDGR_NM_ENG</label>
