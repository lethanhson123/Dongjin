<div id="breadcrumbs-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <h6 class="breadcrumbs-title">
                    tsnotice
                    <span *ngIf="tsnoticeService.List">({{tsnoticeService.List.length}} items)</span>
                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">
                <ol class="breadcrumbs mb-0">
                    <li class="breadcrumb-item">
                        <a href="javascript:history.back()" title="Back">
                            <<< Back
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/Homepage" title="Trang chủ">Trang chủ</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/tsnotice" title="tsnotice">tsnotice</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/tsnotice" title="tsnotice">tsnotice</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="col s12 m12 l11">
                <input [(ngModel)]="tsnoticeService.BaseParameter.SearchString" placeholder="Tìm ..."
                       class="form-control" (keyup.enter)="tsnoticeSearch()">
            </div>
            <div class="col s12 m12 l1">
                <a title="search" (click)="tsnoticeSearch()" class="btn waves-effect waves-light green darken-1">
                    <i class="material-icons">search</i>
                </a>
            </div>
            <div class="KhungOverflow">
                <table *ngIf="!NotificationService.IsMobile" mat-table matSort #tsnoticeSort="matSort"
                       [dataSource]="tsnoticeService.DataSource">
                    <ng-container matColumnDef="No">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            No
                        </th>
                        <td mat-cell *matCellDef="let element; index as i;">
                            <div *ngIf="tsnoticePaginator">
                                {{
                                    tsnoticePaginator.pageSize *
                                    tsnoticePaginator.pageIndex + i + 1
                                }}
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Notice_IDX">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Notice_IDX</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="Notice_IDX" name="Notice_IDX{{element.Notice_IDX}}" [(ngModel)]="element.Notice_IDX">
</td>
</ng-container>
<ng-container matColumnDef="Title">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="Title" name="Title{{element.Notice_IDX}}" [(ngModel)]="element.Title">
</td>
</ng-container>
<ng-container matColumnDef="Contents">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Contents</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="Contents" name="Contents{{element.Notice_IDX}}" [(ngModel)]="element.Contents">
</td>
</ng-container>
<ng-container matColumnDef="CREATE_DTM">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CREATE_DTM</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CREATE_DTM" name="CREATE_DTM{{element.Notice_IDX}}" [(ngModel)]="element.CREATE_DTM">
</td>
</ng-container>
<ng-container matColumnDef="CREATE_USER">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CREATE_USER</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CREATE_USER" name="CREATE_USER{{element.Notice_IDX}}" [(ngModel)]="element.CREATE_USER">
</td>
</ng-container>

                    <ng-container matColumnDef="Save">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <a (click)="tsnoticeSave(element)" class="btn-floating waves-effect waves-light cyan" title="Save">
                                <i class="material-icons">save</i>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a *ngIf="element.Notice_IDX>0" (click)="tsnoticeDelete(element)" class="btn-floating waves-effect waves-light red" style="padding-top: 3px;" title="Delete">
                                <i class="material-icons">delete_outline</i>
                            </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="tsnoticeService.DisplayColumns001">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: tsnoticeService.DisplayColumns001;">
                    </tr>
                </table>
                <mat-paginator *ngIf="!NotificationService.IsMobile" #tsnoticePaginator="matPaginator"
                               [pageSizeOptions]="[10,20,50,100]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="tsnoticeService.IsShowLoading"></app-loading>
