<div id="breadcrumbs-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <h6 class="breadcrumbs-title">
                    tsuser
                    <span *ngIf="tsuserService.List">({{tsuserService.List.length}} items)</span>
                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">
                <ol class="breadcrumbs mb-0">
                    <li class="breadcrumb-item">
                        <a href="javascript:history.back()" title="Back">
                            <<< Back
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/Homepage" title="Trang chủ">Trang chủ</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/tsuser" title="tsuser">tsuser</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/tsuser" title="tsuser">tsuser</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="col s12 m12 l11">
                <input [(ngModel)]="tsuserService.BaseParameter.SearchString" placeholder="Tìm ..."
                       class="form-control" (keyup.enter)="tsuserSearch()">
            </div>
            <div class="col s12 m12 l1">
                <a title="search" (click)="tsuserSearch()" class="btn waves-effect waves-light green darken-1">
                    <i class="material-icons">search</i>
                </a>
            </div>
            <div class="KhungOverflow">
                <table *ngIf="!NotificationService.IsMobile" mat-table matSort #tsuserSort="matSort"
                       [dataSource]="tsuserService.DataSource">
                    <ng-container matColumnDef="No">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            No
                        </th>
                        <td mat-cell *matCellDef="let element; index as i;">
                            <div *ngIf="tsuserPaginator">
                                {{
                                    tsuserPaginator.pageSize *
                                    tsuserPaginator.pageIndex + i + 1
                                }}
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="USER_IDX">
<th mat-header-cell *matHeaderCellDef mat-sort-header>USER_IDX</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="USER_IDX" name="USER_IDX{{element.USER_IDX}}" [(ngModel)]="element.USER_IDX">
</td>
</ng-container>
<ng-container matColumnDef="USER_ID">
<th mat-header-cell *matHeaderCellDef mat-sort-header>USER_ID</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="USER_ID" name="USER_ID{{element.USER_IDX}}" [(ngModel)]="element.USER_ID">
</td>
</ng-container>
<ng-container matColumnDef="USER_NM">
<th mat-header-cell *matHeaderCellDef mat-sort-header>USER_NM</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="USER_NM" name="USER_NM{{element.USER_IDX}}" [(ngModel)]="element.USER_NM">
</td>
</ng-container>
<ng-container matColumnDef="PW">
<th mat-header-cell *matHeaderCellDef mat-sort-header>PW</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="PW" name="PW{{element.USER_IDX}}" [(ngModel)]="element.PW">
</td>
</ng-container>
<ng-container matColumnDef="Dept">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Dept</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="Dept" name="Dept{{element.USER_IDX}}" [(ngModel)]="element.Dept">
</td>
</ng-container>
<ng-container matColumnDef="Note">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Note</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="Note" name="Note{{element.USER_IDX}}" [(ngModel)]="element.Note">
</td>
</ng-container>
<ng-container matColumnDef="DESC_YN">
<th mat-header-cell *matHeaderCellDef mat-sort-header>DESC_YN</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="DESC_YN" name="DESC_YN{{element.USER_IDX}}" [(ngModel)]="element.DESC_YN">
</td>
</ng-container>
<ng-container matColumnDef="CREATE_DTM">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CREATE_DTM</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CREATE_DTM" name="CREATE_DTM{{element.USER_IDX}}" [(ngModel)]="element.CREATE_DTM">
</td>
</ng-container>
<ng-container matColumnDef="CREATE_USER">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CREATE_USER</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CREATE_USER" name="CREATE_USER{{element.USER_IDX}}" [(ngModel)]="element.CREATE_USER">
</td>
</ng-container>
<ng-container matColumnDef="UPDATE_DTM">
<th mat-header-cell *matHeaderCellDef mat-sort-header>UPDATE_DTM</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="UPDATE_DTM" name="UPDATE_DTM{{element.USER_IDX}}" [(ngModel)]="element.UPDATE_DTM">
</td>
</ng-container>
<ng-container matColumnDef="UPDATE_USER">
<th mat-header-cell *matHeaderCellDef mat-sort-header>UPDATE_USER</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="UPDATE_USER" name="UPDATE_USER{{element.USER_IDX}}" [(ngModel)]="element.UPDATE_USER">
</td>
</ng-container>

                    <ng-container matColumnDef="Save">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <a (click)="tsuserSave(element)" class="btn-floating waves-effect waves-light cyan" title="Save">
                                <i class="material-icons">save</i>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a *ngIf="element.USER_IDX>0" (click)="tsuserDelete(element)" class="btn-floating waves-effect waves-light red" style="padding-top: 3px;" title="Delete">
                                <i class="material-icons">delete_outline</i>
                            </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="tsuserService.DisplayColumns001">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: tsuserService.DisplayColumns001;">
                    </tr>
                </table>
                <mat-paginator *ngIf="!NotificationService.IsMobile" #tsuserPaginator="matPaginator"
                               [pageSizeOptions]="[10,20,50,100]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="tsuserService.IsShowLoading"></app-loading>
