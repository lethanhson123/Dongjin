<div id="breadcrumbs-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <h6 class="breadcrumbs-title">
                    help_relation:
                    <b>{{help_relationService.FormData.Name}} [{{help_relationService.FormData.ID}}]</b>
                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">
                <ol class="breadcrumbs mb-0">
                    <li class="breadcrumb-item">
                        <a href="javascript:history.back()" title="Back">
                            <<< Back </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/Homepage" title="Home">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/help_relation" title="help_relation">help_relation</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/help_relation" title="help_relation">help_relation</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="row">
                <div class="col s12 m12 l12">
                    <a title="Add" (click)="help_relationAdd()" class="btn waves-effect waves-light green darken-1">
                        <i class="material-icons">add_box</i>
                    </a>
                    <a title="Lưu thay đổi" (click)="help_relationSave()" class="btn waves-effect waves-light cyan">
                        <i class="material-icons">save</i>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <div>
                        <label>help_topic_id</label>
                        <input placeholder="help_topic_id" [(ngModel)]="help_relationService.FormData.help_topic_id"
                            name="help_relationService.FormData.help_topic_id" type="text" class="form-control">
                    </div>
                    <div>
                        <label>help_keyword_id</label>
                        <input placeholder="help_keyword_id" [(ngModel)]="help_relationService.FormData.help_keyword_id"
                            name="help_relationService.FormData.help_keyword_id" type="text" class="form-control">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="help_relationService.IsShowLoading"></app-loading>
