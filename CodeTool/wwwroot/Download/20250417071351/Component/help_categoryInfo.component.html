
<div id="breadcrumbs-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <h6 class="breadcrumbs-title">
                    help_category:
                    <b>{{help_categoryService.FormData.Name}} [{{help_categoryService.FormData.ID}}]</b>
                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">
                <ol class="breadcrumbs mb-0">
                    <li class="breadcrumb-item">
                        <a href="javascript:history.back()" title="Back">
                            <<< Back
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/Homepage" title="Home">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/help_category" title="help_category">help_category</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/help_category" title="help_category">help_category</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="row">
                <div class="col s12 m12 l12">                  
                    <a title="Add" (click)="help_categoryAdd()" class="btn waves-effect waves-light green darken-1">
                        <i class="material-icons">add_box</i>
                    </a>
                    <a title="Lưu thay đổi" (click)="help_categorySave()" class="btn waves-effect waves-light cyan">
                        <i class="material-icons">save</i>
                    </a>
                </div>               
            </div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <div>
<label>help_category_id</label>
<input placeholder="help_category_id" [(ngModel)]="help_categoryService.FormData.help_category_id" name="help_categoryService.FormData.help_category_id" type="text" class="form-control">
</div>
<div>
<label>name</label>
<input placeholder="name" [(ngModel)]="help_categoryService.FormData.name" name="help_categoryService.FormData.name" type="text" class="form-control">
</div>
<div>
<label>parent_category_id</label>
<input placeholder="parent_category_id" [(ngModel)]="help_categoryService.FormData.parent_category_id" name="help_categoryService.FormData.parent_category_id" type="text" class="form-control">
</div>
<div>
<label>url</label>
<input placeholder="url" [(ngModel)]="help_categoryService.FormData.url" name="help_categoryService.FormData.url" type="text" class="form-control">
</div>
                                 
                </div>             
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="help_categoryService.IsShowLoading"></app-loading>
