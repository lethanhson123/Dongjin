
<div id="breadcrumbs-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <h6 class="breadcrumbs-title">
                    help_topic:
                    <b>{{help_topicService.FormData.Name}} [{{help_topicService.FormData.ID}}]</b>
                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">
                <ol class="breadcrumbs mb-0">
                    <li class="breadcrumb-item">
                        <a href="javascript:history.back()" title="Back">
                            <<< Back
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/Homepage" title="Home">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/help_topic" title="help_topic">help_topic</a>

                        <a routerLink="/help_topic" title="help_topic">help_topic</a>
                    </li>

        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="row">
                <div class="col s12 m12 l12">                  
                    <a title="Add" (click)="help_topicAdd()" class="btn waves-effect waves-light green darken-1">
                        <i class="material-icons">add_box</i>
                    </a>
                    <a title="Lưu thay đổi" (click)="help_topicSave()" class="btn waves-effect waves-light cyan">
                        <i class="material-icons">save</i>
                    </a>
                </div>               
            </div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <div>
<label>help_topic_id</label>
<input placeholder="help_topic_id" [(ngModel)]="help_topicService.FormData.help_topic_id" name="help_topicService.FormData.help_topic_id" type="text" class="form-control">
</div>
<div>
<label>name</label>
<input placeholder="name" [(ngModel)]="help_topicService.FormData.name" name="help_topicService.FormData.name" type="text" class="form-control">
</div>
<div>
<label>help_category_id</label>
<input placeholder="help_category_id" [(ngModel)]="help_topicService.FormData.help_category_id" name="help_topicService.FormData.help_category_id" type="text" class="form-control">
</div>
<div>
<label>description</label>
<input placeholder="description" [(ngModel)]="help_topicService.FormData.description" name="help_topicService.FormData.description" type="text" class="form-control">
</div>
<div>
<label>example</label>
<input placeholder="example" [(ngModel)]="help_topicService.FormData.example" name="help_topicService.FormData.example" type="text" class="form-control">
</div>
<div>
<label>url</label>
<input placeholder="url" [(ngModel)]="help_topicService.FormData.url" name="help_topicService.FormData.url" type="text" class="form-control">
</div>
                                 
                </div>             
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="help_topicService.IsShowLoading"></app-loading>
