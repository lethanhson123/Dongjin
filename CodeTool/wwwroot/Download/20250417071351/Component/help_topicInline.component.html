<div id="breadcrumbs-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <h6 class="breadcrumbs-title">
                    help_topic
                    <span *ngIf="help_topicService.List">({{help_topicService.List.length}} items)</span>
                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">
                <ol class="breadcrumbs mb-0">
                    <li class="breadcrumb-item">
                        <a href="javascript:history.back()" title="Back">
                            <<< Back
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/Homepage" title="Trang chủ">Trang chủ</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/help_topic" title="help_topic">help_topic</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/help_topic" title="help_topic">help_topic</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="col s12 m12 l11">
                <input [(ngModel)]="help_topicService.BaseParameter.SearchString" placeholder="Tìm ..."
                       class="form-control" (keyup.enter)="help_topicSearch()">
            </div>
            <div class="col s12 m12 l1">
                <a title="search" (click)="help_topicSearch()" class="btn waves-effect waves-light green darken-1">
                    <i class="material-icons">search</i>
                </a>
            </div>
            <div class="KhungOverflow">
                <table *ngIf="!NotificationService.IsMobile" mat-table matSort #help_topicSort="matSort"
                       [dataSource]="help_topicService.DataSource">
                    <ng-container matColumnDef="STT">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            No
                        </th>
                        <td mat-cell *matCellDef="let element; index as i;">
                            <div *ngIf="help_topicPaginator">
                                {{
                                    help_topicPaginator.pageSize *
                                    help_topicPaginator.pageIndex + i + 1
                                }}
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="help_topic_id">
<th mat-header-cell *matHeaderCellDef mat-sort-header>help_topic_id</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="help_topic_id" name="help_topic_id{{element.help_topic_id}}" [(ngModel)]="element.help_topic_id">
</td>
</ng-container>
<ng-container matColumnDef="name">
<th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="name" name="name{{element.help_topic_id}}" [(ngModel)]="element.name">
</td>
</ng-container>
<ng-container matColumnDef="help_category_id">
<th mat-header-cell *matHeaderCellDef mat-sort-header>help_category_id</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="help_category_id" name="help_category_id{{element.help_topic_id}}" [(ngModel)]="element.help_category_id">
</td>
</ng-container>
<ng-container matColumnDef="description">
<th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="description" name="description{{element.help_topic_id}}" [(ngModel)]="element.description">
</td>
</ng-container>
<ng-container matColumnDef="example">
<th mat-header-cell *matHeaderCellDef mat-sort-header>example</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="example" name="example{{element.help_topic_id}}" [(ngModel)]="element.example">
</td>
</ng-container>
<ng-container matColumnDef="url">
<th mat-header-cell *matHeaderCellDef mat-sort-header>url</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="url" name="url{{element.help_topic_id}}" [(ngModel)]="element.url">
</td>
</ng-container>

                    <ng-container matColumnDef="Save">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <a (click)="help_topicSave(element)" class="btn-floating waves-effect waves-light cyan" title="Save">
                                <i class="material-icons">save</i>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a *ngIf="element.ID>0" (click)="help_topicDelete(element)" class="btn-floating waves-effect waves-light red" style="padding-top: 3px;" title="Delete">
                                <i class="material-icons">delete_outline</i>
                            </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="help_topicService.DisplayColumns001">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: help_topicService.DisplayColumns001;">
                    </tr>
                </table>
                <mat-paginator *ngIf="!NotificationService.IsMobile" #help_topicPaginator="matPaginator"
                               [pageSizeOptions]="[10,20,50,100]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="help_topicService.IsShowLoading"></app-loading>
