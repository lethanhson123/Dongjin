<div id="breadcrumbs-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <h6 class="breadcrumbs-title">
                    track_bc_tmp
                    <span *ngIf="track_bc_tmpService.List">({{track_bc_tmpService.List.length}} items)</span>
                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">
                <ol class="breadcrumbs mb-0">
                    <li class="breadcrumb-item">
                        <a href="javascript:history.back()" title="Back">
                            <<< Back
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/Homepage" title="Trang chủ">Trang chủ</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/track_bc_tmp" title="track_bc_tmp">track_bc_tmp</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/track_bc_tmp" title="track_bc_tmp">track_bc_tmp</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="col s12 m12 l11">
                <input [(ngModel)]="track_bc_tmpService.BaseParameter.SearchString" placeholder="Tìm ..."
                       class="form-control" (keyup.enter)="track_bc_tmpSearch()">
            </div>
            <div class="col s12 m12 l1">
                <a title="search" (click)="track_bc_tmpSearch()" class="btn waves-effect waves-light green darken-1">
                    <i class="material-icons">search</i>
                </a>
            </div>
            <div class="KhungOverflow">
                <table *ngIf="!NotificationService.IsMobile" mat-table matSort #track_bc_tmpSort="matSort"
                       [dataSource]="track_bc_tmpService.DataSource">
                    <ng-container matColumnDef="No">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            No
                        </th>
                        <td mat-cell *matCellDef="let element; index as i;">
                            <div *ngIf="track_bc_tmpPaginator">
                                {{
                                    track_bc_tmpPaginator.pageSize *
                                    track_bc_tmpPaginator.pageIndex + i + 1
                                }}
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="TRACK_BC_IDX">
<th mat-header-cell *matHeaderCellDef mat-sort-header>TRACK_BC_IDX</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="TRACK_BC_IDX" name="TRACK_BC_IDX{{element.TRACK_BC_IDX}}" [(ngModel)]="element.TRACK_BC_IDX">
</td>
</ng-container>
<ng-container matColumnDef="TRACK_BC_LEAD">
<th mat-header-cell *matHeaderCellDef mat-sort-header>TRACK_BC_LEAD</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="TRACK_BC_LEAD" name="TRACK_BC_LEAD{{element.TRACK_BC_IDX}}" [(ngModel)]="element.TRACK_BC_LEAD">
</td>
</ng-container>
<ng-container matColumnDef="TRACK_BC_NAME">
<th mat-header-cell *matHeaderCellDef mat-sort-header>TRACK_BC_NAME</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="TRACK_BC_NAME" name="TRACK_BC_NAME{{element.TRACK_BC_IDX}}" [(ngModel)]="element.TRACK_BC_NAME">
</td>
</ng-container>
<ng-container matColumnDef="CREATE_DTM">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CREATE_DTM</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CREATE_DTM" name="CREATE_DTM{{element.TRACK_BC_IDX}}" [(ngModel)]="element.CREATE_DTM">
</td>
</ng-container>
<ng-container matColumnDef="CREATE_USER">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CREATE_USER</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CREATE_USER" name="CREATE_USER{{element.TRACK_BC_IDX}}" [(ngModel)]="element.CREATE_USER">
</td>
</ng-container>

                    <ng-container matColumnDef="Save">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <a (click)="track_bc_tmpSave(element)" class="btn-floating waves-effect waves-light cyan" title="Save">
                                <i class="material-icons">save</i>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a *ngIf="element.TRACK_BC_IDX>0" (click)="track_bc_tmpDelete(element)" class="btn-floating waves-effect waves-light red" style="padding-top: 3px;" title="Delete">
                                <i class="material-icons">delete_outline</i>
                            </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="track_bc_tmpService.DisplayColumns001">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: track_bc_tmpService.DisplayColumns001;">
                    </tr>
                </table>
                <mat-paginator *ngIf="!NotificationService.IsMobile" #track_bc_tmpPaginator="matPaginator"
                               [pageSizeOptions]="[10,20,50,100]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="track_bc_tmpService.IsShowLoading"></app-loading>
