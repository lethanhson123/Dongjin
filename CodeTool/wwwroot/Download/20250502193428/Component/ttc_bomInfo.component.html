
<div id="breadcrumbs-wrapper">

                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">

<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="row">
                <div class="col s12 m12 l12">                  
                    <a title="Add" (click)="ttc_bomAdd()" class="btn waves-effect waves-light green darken-1">
                        <i class="material-icons">add_box</i>
                    </a>
                    <a title="Lưu thay đổi" (click)="ttc_bomSave()" class="btn waves-effect waves-light cyan">
                        <i class="material-icons">save</i>
                    </a>
                </div>               
            </div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <div>
<label>TTC_BOM_IDX</label>
<input placeholder="TTC_BOM_IDX" [(ngModel)]="ttc_bomService.FormData.TTC_BOM_IDX" name="ttc_bomService.FormData.TTC_BOM_IDX" type="text" class="form-control">
</div>
<div>
<label>PART_IDX</label>
<input placeholder="PART_IDX" [(ngModel)]="ttc_bomService.FormData.PART_IDX" name="ttc_bomService.FormData.PART_IDX" type="text" class="form-control">
</div>
<div>
<label>TTC_PART_IDX</label>
<input placeholder="TTC_PART_IDX" [(ngModel)]="ttc_bomService.FormData.TTC_PART_IDX" name="ttc_bomService.FormData.TTC_PART_IDX" type="text" class="form-control">
</div>
<div>
<label>TTC_BOMSNP</label>
<input placeholder="TTC_BOMSNP" [(ngModel)]="ttc_bomService.FormData.TTC_BOMSNP" name="ttc_bomService.FormData.TTC_BOMSNP" type="text" class="form-control">
</div>
<div>
<label>TCC_DSVYN</label>
<input placeholder="TCC_DSVYN" [(ngModel)]="ttc_bomService.FormData.TCC_DSVYN" name="ttc_bomService.FormData.TCC_DSVYN" type="text" class="form-control">
</div>
<div>
<label>CREATE_DTM</label>
<input placeholder="CREATE_DTM" [(ngModel)]="ttc_bomService.FormData.CREATE_DTM" name="ttc_bomService.FormData.CREATE_DTM" type="text" class="form-control">
</div>
<div>
<label>CREATE_USER</label>
<input placeholder="CREATE_USER" [(ngModel)]="ttc_bomService.FormData.CREATE_USER" name="ttc_bomService.FormData.CREATE_USER" type="text" class="form-control">
</div>
<div>
<label>UPDATE_DTM</label>
<input placeholder="UPDATE_DTM" [(ngModel)]="ttc_bomService.FormData.UPDATE_DTM" name="ttc_bomService.FormData.UPDATE_DTM" type="text" class="form-control">
</div>
<div>
<label>UPDATE_USER</label>
<input placeholder="UPDATE_USER" [(ngModel)]="ttc_bomService.FormData.UPDATE_USER" name="ttc_bomService.FormData.UPDATE_USER" type="text" class="form-control">
</div>
                                 
                </div>             
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="ttc_bomService.IsShowLoading"></app-loading>
