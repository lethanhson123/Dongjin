
<div id="breadcrumbs-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <h6 class="breadcrumbs-title">
                    tspart_file:
                    <b>{{tspart_fileService.FormData.Name}} [{{tspart_fileService.FormData.ID}}]</b>
                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">
                <ol class="breadcrumbs mb-0">
                    <li class="breadcrumb-item">
                        <a href="javascript:history.back()" title="Back">
                            <<< Back
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/Homepage" title="Home">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/tspart_file" title="tspart_file">tspart_file</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/tspart_file" title="tspart_file">tspart_file</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="row">
                <div class="col s12 m12 l12">                  
                    <a title="Add" (click)="tspart_fileAdd()" class="btn waves-effect waves-light green darken-1">
                        <i class="material-icons">add_box</i>
                    </a>
                    <a title="Lưu thay đổi" (click)="tspart_fileSave()" class="btn waves-effect waves-light cyan">
                        <i class="material-icons">save</i>
                    </a>
                </div>               
            </div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <div>
<label>PARTFILE_IDX</label>
<input placeholder="PARTFILE_IDX" [(ngModel)]="tspart_fileService.FormData.PARTFILE_IDX" name="tspart_fileService.FormData.PARTFILE_IDX" type="text" class="form-control">
</div>
<div>
<label>DWG_FILE_GRP</label>
<input placeholder="DWG_FILE_GRP" [(ngModel)]="tspart_fileService.FormData.DWG_FILE_GRP" name="tspart_fileService.FormData.DWG_FILE_GRP" type="text" class="form-control">
</div>
<div>
<label>FILE_NO</label>
<input placeholder="FILE_NO" [(ngModel)]="tspart_fileService.FormData.FILE_NO" name="tspart_fileService.FormData.FILE_NO" type="text" class="form-control">
</div>
<div>
<label>FILE_FOLDER</label>
<input placeholder="FILE_FOLDER" [(ngModel)]="tspart_fileService.FormData.FILE_FOLDER" name="tspart_fileService.FormData.FILE_FOLDER" type="text" class="form-control">
</div>
<div>
<label>FILE_NAME</label>
<input placeholder="FILE_NAME" [(ngModel)]="tspart_fileService.FormData.FILE_NAME" name="tspart_fileService.FormData.FILE_NAME" type="text" class="form-control">
</div>
<div>
<label>FILE_REMARK</label>
<input placeholder="FILE_REMARK" [(ngModel)]="tspart_fileService.FormData.FILE_REMARK" name="tspart_fileService.FormData.FILE_REMARK" type="text" class="form-control">
</div>
<div>
<label>FILE_USEYN</label>
<input placeholder="FILE_USEYN" [(ngModel)]="tspart_fileService.FormData.FILE_USEYN" name="tspart_fileService.FormData.FILE_USEYN" type="text" class="form-control">
</div>
<div>
<label>CREATE_DTM</label>
<input placeholder="CREATE_DTM" [(ngModel)]="tspart_fileService.FormData.CREATE_DTM" name="tspart_fileService.FormData.CREATE_DTM" type="text" class="form-control">
</div>
<div>
<label>CREATE_USER</label>
<input placeholder="CREATE_USER" [(ngModel)]="tspart_fileService.FormData.CREATE_USER" name="tspart_fileService.FormData.CREATE_USER" type="text" class="form-control">
</div>
<div>
<label>UPDATE_DTM</label>
<input placeholder="UPDATE_DTM" [(ngModel)]="tspart_fileService.FormData.UPDATE_DTM" name="tspart_fileService.FormData.UPDATE_DTM" type="text" class="form-control">
</div>
<div>
<label>UPDATE_USER</label>
<input placeholder="UPDATE_USER" [(ngModel)]="tspart_fileService.FormData.UPDATE_USER" name="tspart_fileService.FormData.UPDATE_USER" type="text" class="form-control">
</div>
                                 
                </div>             
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="tspart_fileService.IsShowLoading"></app-loading>
