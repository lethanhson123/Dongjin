<div id="breadcrumbs-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <h6 class="breadcrumbs-title">
                    pdcdgr
                    <span *ngIf="pdcdgrService.List">({{pdcdgrService.List.length}} items)</span>
                </h6>
            </div>
            <div class="col s12 m6 l6 right-align-md">
                <ol class="breadcrumbs mb-0">
                    <li class="breadcrumb-item">
                        <a href="javascript:history.back()" title="Back">
                            <<< Back
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/Homepage" title="Trang chủ">Trang chủ</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/pdcdgr" title="pdcdgr">pdcdgr</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/pdcdgr" title="pdcdgr">pdcdgr</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card card card-default scrollspy">
        <div class="card-content">
            <div class="col s12 m12 l11">
                <input [(ngModel)]="pdcdgrService.BaseParameter.SearchString" placeholder="Tìm ..."
                       class="form-control" (keyup.enter)="pdcdgrSearch()">
            </div>
            <div class="col s12 m12 l1">
                <a title="search" (click)="pdcdgrSearch()" class="btn waves-effect waves-light green darken-1">
                    <i class="material-icons">search</i>
                </a>
            </div>
            <div class="KhungOverflow">
                <table *ngIf="!NotificationService.IsMobile" mat-table matSort #pdcdgrSort="matSort"
                       [dataSource]="pdcdgrService.DataSource">
                    <ng-container matColumnDef="No">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            No
                        </th>
                        <td mat-cell *matCellDef="let element; index as i;">
                            <div *ngIf="pdcdgrPaginator">
                                {{
                                    pdcdgrPaginator.pageSize *
                                    pdcdgrPaginator.pageIndex + i + 1
                                }}
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="CDGR_IDX">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CDGR_IDX</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CDGR_IDX" name="CDGR_IDX{{element.CDGR_IDX}}" [(ngModel)]="element.CDGR_IDX">
</td>
</ng-container>
<ng-container matColumnDef="CDGR_SYSNOTE">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CDGR_SYSNOTE</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CDGR_SYSNOTE" name="CDGR_SYSNOTE{{element.CDGR_IDX}}" [(ngModel)]="element.CDGR_SYSNOTE">
</td>
</ng-container>
<ng-container matColumnDef="CDGR_NM_VN">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CDGR_NM_VN</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CDGR_NM_VN" name="CDGR_NM_VN{{element.CDGR_IDX}}" [(ngModel)]="element.CDGR_NM_VN">
</td>
</ng-container>
<ng-container matColumnDef="CDGR_NM_HAN">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CDGR_NM_HAN</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CDGR_NM_HAN" name="CDGR_NM_HAN{{element.CDGR_IDX}}" [(ngModel)]="element.CDGR_NM_HAN">
</td>
</ng-container>
<ng-container matColumnDef="CREATE_DTM">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CREATE_DTM</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CREATE_DTM" name="CREATE_DTM{{element.CDGR_IDX}}" [(ngModel)]="element.CREATE_DTM">
</td>
</ng-container>
<ng-container matColumnDef="CREATE_USER">
<th mat-header-cell *matHeaderCellDef mat-sort-header>CREATE_USER</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="CREATE_USER" name="CREATE_USER{{element.CDGR_IDX}}" [(ngModel)]="element.CREATE_USER">
</td>
</ng-container>
<ng-container matColumnDef="UPDATE_DTM">
<th mat-header-cell *matHeaderCellDef mat-sort-header>UPDATE_DTM</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="UPDATE_DTM" name="UPDATE_DTM{{element.CDGR_IDX}}" [(ngModel)]="element.UPDATE_DTM">
</td>
</ng-container>
<ng-container matColumnDef="UPDATE_USER">
<th mat-header-cell *matHeaderCellDef mat-sort-header>UPDATE_USER</th>
<td mat-cell *matCellDef="let element">
<input class="form-control" type="text" placeholder="UPDATE_USER" name="UPDATE_USER{{element.CDGR_IDX}}" [(ngModel)]="element.UPDATE_USER">
</td>
</ng-container>

                    <ng-container matColumnDef="Save">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <a (click)="pdcdgrSave(element)" class="btn-floating waves-effect waves-light cyan" title="Save">
                                <i class="material-icons">save</i>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a *ngIf="element.CDGR_IDX>0" (click)="pdcdgrDelete(element)" class="btn-floating waves-effect waves-light red" style="padding-top: 3px;" title="Delete">
                                <i class="material-icons">delete_outline</i>
                            </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="pdcdgrService.DisplayColumns001">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: pdcdgrService.DisplayColumns001;">
                    </tr>
                </table>
                <mat-paginator *ngIf="!NotificationService.IsMobile" #pdcdgrPaginator="matPaginator"
                               [pageSizeOptions]="[10,20,50,100]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="pdcdgrService.IsShowLoading"></app-loading>
